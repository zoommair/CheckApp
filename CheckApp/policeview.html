<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Check App">
    <meta name="keyworkds" content="">
    <meta name="author" content="Umair Shahbaz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Check App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="animate.css">
</head>


<body>

  <section class="police">
    <div class="policecallbox">
      <div class="copbox"></div><div class="perpbox"><div class="btn-circle" onclick="openGarage()" id="copend"></div></div>
    </div>

    <div class="infosection">
      <h2>Information</h2>

      <div class="docs">
        <img src="license.jpg" alt="License">
        <img src="insurance.gif" alt="Insurance">
        <img src="registration.jpg" alt="Registration">
        <div class="prior">
          <h1>Prior Arrests</h1>
            <ul>
              <li>None</li>
            </ul>
          <h1>Prior Citations</h1>
            <ul>
              <li>Speeding: 02/13/2016</li>
        </div>
      </div>
    </div>
    <h1 class="btn-long" onclick="openCitation()">Write Citation</h1>
    <div id="citationinput">
      <h3>Please Choose a Violation:</h3>
      <form>
        <p><input type="checkbox">Speeding:<input type="text" placeholder="Speed"></p>
        <p><input type="checkbox">Illegal U-Turn</p>
        <p><input type="checkbox">Unsafe Speed</p>
        <p><input type="checkbox">Unsafe Lane Change</p>
        <input type="submit" class="btn-long" onclick="closeCitation()">
      </form>
    </div>
    <div id="citationconfirm">
      <h3>Citation Signed!</h3>
      <button class="btn-long" onclick="closeConfirm()">OK</button>
  </section>

</body>
<script>


  function openGarage() {
    window.open("police-details.html", "_self", "police-info");
  };

  function openCitation() {
    document.getElementById('citationinput').style.display="block";
  };

  function closeCitation() {
    document.getElementById('citationinput').style.display="none";
    window.name = "done";
  };

  function openConfirm() {
    document.getElementById('citationconfirm').style.display="block";
  };

  if (window.name == "done") {
    setTimeout(openConfirm, 3500);
  };

  function closeConfirm() {
    document.getElementById('citationconfirm').style.display="none";
  };

</script>

</html>
