<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Check App">
    <meta name="keyworkds" content="">
    <meta name="author" content="Umair Shahbaz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Check App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="animate.css">
</head>


<body>
  <section id="mainBlur" class="main">
    <h1>Garage</h1>

    <div class="garage">

    </div>
  </section>
  <section id="incoming" class="main">
    <div class="main">
      <h2>Please pull over</h2>
      <h2>Incoming Call...</h2>
      <img src="officer.jpg" alt="Officer Pic">
      <h3>Officer Brady</h3>
    </div>
    <div class="panel">
      <a href="call.html"><div class="btn-circle" id="accept"></div></a>
      <div class="btn-circle" id="rejectwmess"></div>
      <div class="btn-circle" id="reject" onclick="rejectCall()"></div>
    </div>
  </section>


<!--Menu-->
  <div id="menubutton" onclick='menuToggle()'>
    <img src="menu.png" alt="Menu">
  </div>
  <section id="menu">
    <div id="menupanel">
      <div id="menuinner">
        <img src="Check_logo.png" alt="Logo">
        <ul>
          <a href="info.html"><li>Account</li></a>
          <li>Payments</li>
          <li>Citations<div id="citecount">1</div></li>
          <li>Lawyers</li>
          <li>Settings</li>
          <li>About</li>
          <li>Help</li>
          <li>Sign out</li>
        </ul>
      </div>
    </div>
  </section>

  <script>
    function menuToggle() {
      if (document.getElementById('menu').style.display == "block") {
        document.getElementById('menu').style.display = "none";
      } else {
        document.getElementById('menu').style.display = "block";
      };
    };
  </script>
<!--EndMenu-->

</body>
  <script>
    function incomingCall() {
      document.getElementById('incoming').style.display = 'block';
      document.getElementById('mainBlur').style.filter = 'blur(5px)';
    };

//  function policeView() {
//    window.open("policeview.html", "_self", "policeview");
//  };

    if (window.name == "") {
      setTimeout(incomingCall, 7000);
    };

    function rejectCall() {
      document.getElementById('incoming').style.display = 'none';
      document.getElementById('mainBlur').style.filter = 'none';
    };

//  if (window.name == "ticketed") {
//    setTimeout(policeView, 7000);
//  };

    if (window.name == "ticketed") {
      document.getElementById('citecount').style.display = 'inline-block';
    };

  </script>

</html>
