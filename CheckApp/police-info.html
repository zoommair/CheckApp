<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Check App">
    <meta name="keyworkds" content="">
    <meta name="author" content="Umair Shahbaz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Check App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="animate.css">
</head>

<body>
  <section class="main">
    <h1>Input License Plate</h1>
    <img src="license-plate.png" alt="Pic Icon">
    <p>.</p>
    <div class="options">
      <form action="police-call.html">
        <input class="btn-input" type="text" name="" placeholder="License Plate#"><br/>
        <input class="icon" type="image" name="submit" src="arrow.png" alt="Submit">
      </form>

    </div>
  </section>

  <!--Menu-->
    <div id="menubutton" onclick='menuToggle()'>
      <img src="menu.png" alt="Menu">
    </div>
    <section id="menu">
      <div id="menupanel">
        <div id="menuinner">
          <img src="Check_logo.png" alt="Logo">
          <ul>
            <a href="police-info.html"><li>Account</li></a>
            <li>Payments</li>
            <li>Citations</li>
            <li>Lawyers</li>
            <li>Settings</li>
            <li>About</li>
            <li>Help</li>
            <li>Sign out</li>
          </ul>
        </div>
      </div>
    </section>

    <script>
      function menuToggle() {
        if (document.getElementById('menu').style.display == "block") {
          document.getElementById('menu').style.display = "none";
        } else {
          document.getElementById('menu').style.display = "block";
        };
      };
    </script>
  <!--EndMenu-->

</body>
<script>
  window.name ="";

</script>
</html>
