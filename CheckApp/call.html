<body>
  <section class="call">

      <div class="btn-circle" id="mute"></div>
      <a href=""><div class="btn-circle" id="bluetooth"></div></a>
      <a href=""><div class="btn-circle" id="sos"></div></a>
      <a href="details.html"><div class="btn-circle" id="endcall"></div></a>

  <section id="ticketpopup">
    <p>Do you agree to show up to court for the following charges:</p>
    <ul>
      <li>Speeding: 10-15mph over speed limit</li>
      <li>Unsafe Lane Change</li>
    </ul>
    <p>On the following date:</p>
    <ul>
      <li>Date: 01/20/2018</li>
    </ul>
    <p>This is not an admission of guilt.</p>

    <form class="formdiv"><input type="text" placeholder="Sign Here">
    <input type="image" src="arrow.png" style="width: 50px;" alt="Submit">
  </section>

</body>
  <script>
  function pushTicket() {
    window.name = "ticketed";
    document.getElementById('ticketpopup').style.display = 'block';
  };

  function closeTicket() {
    document.getElementById('ticketpopup').style.display = 'none';
  };

  if (window.name != "ticketed") {
    setTimeout(pushTicket, 9000);
  };

  </script>
